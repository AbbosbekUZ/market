<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ bolim.nom }} Bo'limi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>{{ bolim.nom }} bo'limi mahsulotlari</h2>
        <div class="row">
            {% for mahsulot in mahsulotlar %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        {% if mahsulot.rasm %}
                            <img src="{{ mahsulot.rasm.url }}" class="card-img-top" alt="{{ mahsulot.nom }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ mahsulot.nom }}</h5>
                            <p class="card-text">
                                Narx: {{ mahsulot.narx2 }} so'm<br>
                                Miqdor: {{ mahsulot.miqdor }} {{ mahsulot.get_olchov_display }}
                            </p>
                            <a href="{% url 'mahsulot_sotish' mahsulot.id %}" class="btn btn-primary">Sotib olish</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Orqaga</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
