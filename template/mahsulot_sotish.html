<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ mahsulot.nom }} Sotish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    {% if mahsulot.rasm %}
                        <img src="{{ mahsulot.rasm.url }}" class="card-img-top" alt="{{ mahsulot.nom }}">
                    {% endif %}
                    <div class="card-body">
                        <h3 class="card-title">{{ mahsulot.nom }} sotish</h3>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Sotish miqdori ({{ mahsulot.olchov }})</label>
                                <input type="number" name="miqdor" class="form-control"
                                       max="{{ mahsulot.miqdor }}" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Izoh (ixtiyoriy)</label>
                                <textarea name="izoh" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <strong>Narx: {{ mahsulot.narx2 }} so'm</strong>
                            </div>
                            <button type="submit" class="btn btn-primary">Sotib olish</button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">Orqaga</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
